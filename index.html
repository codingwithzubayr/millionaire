<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200;300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
</head>
<body>

    <div class="fluid d-flex mainCont position-relative desktop">
    <!-- TITLE -->
        <div class="d-flex flex-column align-items-center position-absolute pt-5 text logo">
            <h1 class="textColor">Millionaire</h1>
          </div>
    <!-- IMAGE -->
    <img class='mainImg' src="./logoImage.jpg"/>
    <!-- FORM -->
    <form class="d-flex flex-column align-items-center blackBox needs-validation" novalidate>
        
        <p class="text-black text callText">
            <span id='catcher'>Добро пожаловать на официальную страницу бутика Millionaire!</span>
          </p>
        <div class="w-75 form-group">
          <div class="social_wrap">
            <a class="socials_link instagram" href="https://www.instagram.com/millionaireuzb/">
              <img class="socials_image" src="./instagram.svg" alt="instagram ">
              <p class="socials_text">Instagram</p>
            </a>
            <a class="socials_link telegram" href="https://t.me/millionaireuz1">
              <img class="socials_image" src="./telegram.svg" alt="telegram">
              <p class="socials_text">Telegram</p>
            </a>
            <a class="socials_link phone" href="tel:+998996659999">
              <img class="socials_image" src="./phone.svg" alt="phone">
              <p class="socials_text">+998996659999</p>
            </a>
  
          </div>
        </div>
       
      </form>
</div>
</body>
</html>
